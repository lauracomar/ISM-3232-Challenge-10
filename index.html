<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Event-Driven Product Management</title>
</head>

<body>
    <h2 id="product-name"> Pizza </h2>
    <p id="product-price"> $20</p>
    <!-- dropdown for picking size -->
    <label for="size-selector"> Select Size:</label>
    <select id="size-selector">
        <option value="S" data-price="10" data-stock="in-stock"> Small: In Stock</option>
        <option value="M" data-price="15" data-stock="in-stock"> Medium: In Stock</option>
        <option value="L" data-price="20" data-stock="in-stock"> Large: In Stock</option>
    </select>
    <!-- button to buy -->
    <button id="buy-button">Buy</button>

    <script src="main.js"></script> <!-- java script file -->

</body>

</html>
